<html>
  <head>
    <meta charset="utf-8" />
    <title>Hospital And Medical Supplies Expo</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/H&MS Expo logo.png" />
    <meta name="description" content="Nametag â€” Networked-Aframe" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.controls.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link rel="stylesheet" href="css/lobby.css" />
    <!-- <script src="/js/script.js"></script>-->
    <script src="/js/simple-navmesh-constraint.js"></script>
    <script src="/js/joystick.js"></script>

    <script src="js/Custom_components/custome_component.js"></script>
    <script src="js/track js/ua-parser.js"></script>
  </head>
  <body>
    <!--  -->
    <button id="fullscreenButton">Enter Full Screen</button>
    <div id="snackbarContent">
      <div id="snackbar">Poor internet connection detected. Please ensure a stable internet connection</div>
    </div>
    <!-- <div class="orientation-screen">
      <h1 id="device-orientation">Screen Orientation is</h1>
  </div> -->
    <div class="iframetag" id="totalIframe">
      <div class="iframetagContent">
        <img class="iframeImg" src="assets/icons/blueCloseIcon.png" />
        <iframe width="800px" height="500px" id="iframe-expo" allowfullscreen></iframe>
      </div>
    </div>
    <div id="parent">
      <div id="mappopup">
        <div id="bg">
          <image src="assets/loadingicon-1.png" id="apiload" class="rotating" height="50px" width="50px"></image>
          <div id="pagination">
            <img id="mapbutton1" src="assets/arrow-circle-left.png" style="width: 40px; height: 40px" />
            <img id="mapbutton2" src="assets/arrow-circle-left (1).png" style="width: 40px; height: 40px" />
          </div>
          <div id="Backbtn">
            <button id="close">
              <img src="assets/icons/blueCloseIcon.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <a-scene cursor="rayOrigin:mouse">
      <a-assets>
        <!-- //hallmodel  -->
        <a-asset-item id="lobbymodel" src="assets/lobbymodels/lobby draft5.glb"></a-asset-item>
        <img id="phone-icon" src="assets/icons/phonelogo.png" />
        <img id="email-icon" src="assets/icons/emaillogo.png" />
        <img id="whatsapp-icon" src="assets/icons/whatsappicon.png" />
        <img id="expodirectory-icon" src="assets/icons/infoimg.png" />
        <img id="side-banners" src="assets/background_images/Marketing Banner.png" />
      </a-assets>

      <a-entity gltf-model="#lobbymodel">
        <a-image
          id="mail"
          src="#email-icon"
          position="10.3 1.8 2.4"
          rotation="0 -30 0"
          width="0.42"
          height="0.42"
          cursor-listener="targetPage:mailto:expo@marketcentral.in"
        ></a-image>
        <a-image
          id="contact"
          src="#phone-icon"
          position="10.3 1.2 2.4"
          rotation="0 -30 0"
          width="0.42"
          height="0.42"
          cursor-listener="targetPage:tel:+918008900100"
        ></a-image>
        <a-image
          id="whatsapp"
          src="#whatsapp-icon"
          position="10.3 0.6 2.4"
          rotation="0 -30 0"
          width="0.42"
          height="0.42"
          cursor-listener="targetPage:https://api.whatsapp.com/send/?phone=918008544800"
        ></a-image>
        <!-- category map  -->
        <a-plane
          position="3.5 1.2 -2.5"
          width="5"
          height="3"
          rotation="0 0 0.5"
          color="red"
          visible="false"
          cursor-listener3
        ></a-plane>
        <!-- <a-plane
          id="category-map"
          color="white"
          position="3.5 1.2 -2.5"
          width="3"
          height="0.8"
          rotation="0 0 0"
          cursor-listener3
        >
          <a-text
            value="Category Map"
            align="center"
            width="9"
            height="9"
            depth="1"
            color="black"
            position="0 0 0.1"
          ></a-text>
        </a-plane> -->
        <!-- visit webinar  -->
        <a-plane
          position="-3.5 1.2 -2.5"
          width="5"
          height="3"
          rotation="0 0 0"
          color="red"
          visible="false"
          cursor-listener="targetPage:welcomeback.html"
        ></a-plane>
        <!-- <a-plane
          color="white"
          id="visit-webinar"
          position="-3.5 1.2 -2.5"
          width="3"
          height="0.8"
          cursor-listener="targetPage:welcomeback.html"
          rotation="0 0 0"
        >
          <a-text
            value="Visit Webinar"
            align="center"
            width="9"
            height="9"
            depth="1"
            color="black"
            position="0 0 0.1"
          ></a-text>
        </a-plane> -->
        <a-plane
          position="-10.3 1.2 2.5"
          width="1.1"
          height="2"
          cursor-listeneriframe
          rotation="0 40 0"
          visible="false"
        ></a-plane>

        <a-image
          src="#expodirectory-icon"
          position="-10.3 1.2 2.5"
          width="0.42"
          height="0.42"
          cursor-listeneriframe
          rotation="0 40 0"
        ></a-image>

        <a-image src="#side-banners" position="-10 5.2 0.1" width="4" height="2" rotation="0 56 0"></a-image>
        
  <a-image src="#side-banners"  position="10 5.2 0.1" width="4" height="2" rotation="0 -56 0"></a-image>
      </a-entity>
      <a-entity
        camera
        id="camera"
        user-height="2"
        position="0 2 16.5"
        look-controls="magicWindowTrackingEnabled:false"
        touchEabled="true"
        wasd-controls="acceleration:50"
        xr-mode-ui="enabled: false"
      ></a-entity>
    </a-scene>
    <script src="js/lobbyjs/lobby.js"></script>
    <script>
      document.querySelector('[camera]').setAttribute('camera', 'zoom:2');
    </script>
  </body>
</html>
