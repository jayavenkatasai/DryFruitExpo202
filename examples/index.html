    <style>
      * {
        box-sizing: border-box;

        font-family: 'Nunito', sans-serif;
      }
      p {
        margin: 0;
      }
      .TermsText,
      .termsSection a {

      }

      }

        z-index: 9;
        padding: 35px 57px 71px 57px;
      }
      .languageSelectionContent {
        margin-bottom: 15px;
      }
      .agriIntro::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;

      .agriIntroContents {
        position: relative;

        position: absolute;
        content: '';
        background-image: url('./assets/background_images/bg.png');
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;

        padding: 10px 0px 10px 0px;

        width: 100%;

        background: #fff;
        height: 70px;
        overflow: scroll;
        margin-top: 10px;
      }

        border-radius: 15px;
        background: #fff;
        height: 70px;
        overflow: scroll;
