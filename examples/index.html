<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

    />
    <link rel="stylesheet" href="css/intro.css" />

  <body>
    <div class="intro">
      <div
        class="introContents"
        style="
          background-image: url('assets/background_images/digitalIntroImg.png');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
        "
      >
        <div class="introText">
          <h4 class="welcomeText">Welcome to</h4>

          <div class="inputText">
            <img src="assets/icons/userIcon.png" />
            <input type="text" placeholder="Enter name" id="name-value" />
          </div>
          <div class="enterExpoButton" id="enterExpo-btn">
            <button id="submit-link">Enter Expo</button>
          </div>
        </div>
      </div>
    </div>
