<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keyphrase" content="Exclusive 3D platform" />
    <meta
      name="meta title"
      content="Check out the exclusive 3D platform for live streams at the Hospital & Medical supplies expo"
    />
    <meta
      name="keywords"
      content="Hospital supplies, Medical equipment, Healthcare technology, Online expo, Healthcare innovation, hospital and medical supplies, Marketcentral expo, smbxl expo, 3D expo marketcentral,"
    />
    <meta
      name="description"
      content="Explore an extensive array of medical equipment, essential hospital supplies, and transformative healthcare technologies. Join us virtually as we shape the future of healthcare with the Hospital and medical supplies expo online."
    />
    <title>Discover the future of healthcare at the online Hospital and Medical Supplies Expo.</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/H&MS Expo logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PGGTB73FL0"></script>
    <link rel="preconnect" href="
    https://dev.visualwebsiteoptimizer.com"
    />
   

    <link rel="stylesheet" href="css/intro.css" />

    <script src="js/ip-address.js"></script>
    <script src="js/track js/tracking-ga.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

    <style>
      * {
        margin: 0;
      }
      body {
        font-family: 'Nunito', sans-serif;
        margin: 15px;
      }
      .mainLogo {
        display: none;
      }
      .sectionTwo a img {
        max-width: 145px;
      }
      .sectionTwo a {
        position: absolute;
        left: 51%;
        bottom: 2%;
      }

      .welcomeIntro {
        color: #8fdaff;
        font-size: 55px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        padding-bottom: 20px;
      }
      .welcomeHsptlText {
        color: #fff;
        font-size: 50px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%;
        text-transform: uppercase;
        padding-bottom: 50px;
      }
      .intro {
        background-color: #007fbe;
        height: 95vh;
      }
      .introContents,
      .introSections {
        height: 100%;
      }
      .sectionOne ::placeholder,
      .nameInput {
        color: #344054;
        text-align: center;
        font-size: 25px;
        font-weight: 400;
        line-height: 20px;
      }
      .radioButtonOne,
      .radioButtonTwo {
        display: flex;
        align-items: center;
        padding: 10px;
        border: 1px solid #fff;
        border-radius: 30px;
        width: 120px;
        justify-content: center;
        position: relative;
      }
      .radioButtonOne input,
      .radioButtonTwo input {
        opacity: 1;
        z-index: 1;
        accent-color: #f65927;
      }
      .overLay {
        height: 20px;
        width: 20px;
        background: #fff;
        border-radius: 50%;
        left: 9px;
        position: absolute;
        z-index: 0;
        opacity: 0;
      }
      .radioButtons span {
        color: #fff;
        font-size: 22px;
      }
      .TermsText {
        color: #fff;
        font-size: 16px;
        padding-top: 5px;
      }
      #mblIntro {
        display: none;
      }
      .TermsText a {
        color: #fff;
        text-decoration: underline;
        display: block;
        font-weight: 700;
      }
      .radioButtons {
        display: flex;
        gap: 30px;
        padding-bottom: 20px;
      }
      .radioButtons input {
        height: 20px;
        width: 20px;
      }
      .radioButtons span {
        padding-left: 5px;
      }
      .nameInput {
        padding: 18px;
        border-radius: 8px;
        border: 1px solid rgba(0, 9, 57, 0.1);
        background: #fff;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.15);
        font-family: 'Nunito', sans-serif;
      }
      .nameInput:focus {
        outline: transparent;
      }
      .enterExpoButton {
        margin-top: 15px;
        border-radius: 12px;
        background: #f65927;
        color: #fff;
        font-size: 25px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        padding: 17px 0;
        border: none;
        font-family: 'Nunito', sans-serif;
        cursor: pointer;
      }
      .nameInput {
        max-width: 360px;
        width: 100%;
      }
      .enterExpoButton {
        max-width: 400px;
      }
      .sectionOne {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 50px;
        width: 40%;
      }
      .sectionOne,
      .sectionTwo {
        height: 100%;
        /* width:100%; */
      }
      .introSections {
        display: flex;
        align-items: center;
        gap: 60px;
      }
      .sectionTwo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .sectionTwo {
        position: relative;
        z-index: 9;
      }
      .sectionTwo::before {
        content: '';
        position: absolute;
        top: 0;
        background-color: #fff;
        z-index: -1;
        height: 100%;
        width: 50%;
        left: 50%;
      }
      .welcomeHsptlText span {
        display: block;
      }
      .wrongText {
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        display: none;
      }
      .chooseText {
        color: #fff;
        font-size: 25px;
        font-weight: 700;
        padding-bottom: 10px;
      }
      @media only screen and (max-width: 1470px) {
        .welcomeIntro {
          font-size: 35px;
          padding-bottom: 10px;
        }
        .enterExpoButton {
          max-width: 385px;
        }
        .enterExpoButton {
          padding: 11px 0;
        }
        .termc {
          position: absolute;
          top: 26px;
          left: 118px;
        }
        .termsSection {
          position: relative;
        }
        /* .TermsText {
          display: block ruby;
        } */
        .welcomeHsptlText {
          font-size: 35px;
          padding-bottom: 30px;
        }
        .chooseText {
          font-size: 22px;
        }
        .radioButtons span {
          font-size: 18px;
        }
        .nameInput {
          padding: 10px;
        }
        .sectionOne ::placeholder,
        .nameInput {
          font-size: 18px;
        }
        .enterExpoButton {
          font-size: 22px;
        }
        .sectionOne {
          padding-left: 35px;
        }
      }

      @media only screen and (max-width: 992px) {
        .introSections {
          flex-direction: column;
        }
        .intro {
          height: unset;
        }
        .enterExpoButton {
          max-width: 385px;
        }
        .radioButtons span {
          font-size: 18px;
        }
        .introPoweredBy {
          width: 95%;
          margin: auto;
          text-align: end;
        }
        .sectionTwo a {
          position: unset;
        }
        .sectionOne {
          padding: 0;
          width: 95%;
          margin: auto;
        }
        .welcomeIntro {
          font-size: 35px;
          padding: 20px 0 0 0;
        }
        .welcomeHsptlText {
          font-size: 37px;
          padding-bottom: 30px;
        }
        .sectionOne ::placeholder,
        .nameInput {
          font-size: 18px;
          padding: 10px;
        }
        .enterExpoButton {
          font-size: 18px;
          padding: 10px;
          cursor: pointer;
        }
        .sectionTwo::before {
          display: none;
        }
        .sectionTwo img {
          height: unset;
        }
        .introSections {
          gap: 20px;
        }
        .termc {
          position: unset;
        }
        .termsSection {
          position: relative;
        }
      }
      @media only screen and (max-width: 767px) {
        .termsSection {
          padding-bottom: 10px;
        }
        .mainLogo {
          display: block;
        }
        .welcomeHsptlText {
          padding-bottom: 15px;
        }
        .welcomeIntro {
          color: #f65927;
          font-size: 30px;
          font-weight: 600;
          text-align: center;
          padding-bottom: 10px;
        }
        .welcomeHsptlText {
          color: #1a7aaa;
          text-align: center;
          font-size: 26px !important;
          font-weight: 700;
          text-transform: uppercase;
        }
        .chooseText {
          color: #1a7aaa;
          text-align: center;
        }
        .radioButtonOne,
        .radioButtonTwo {
          border: 1px solid #1a7aaa;
        }
        .radioButtons span {
          color: #1a7aaa;
          font-size: 14px !important;
        }
        .TermsText {
          color: #1a7aaa;
          font-size: 12px;
        }
        .termc {
          color: #f65927;
          font-size: 12px;
        }
        .radioButtons,
        #name-container {
          justify-content: center;
        }
        .termsSection {
          text-align: center;
        }
        .enterExpoButton {
          margin-left: auto;
          margin-right: auto;
          width: 100%;
        }
        .mainLogo {
          object-fit: contain;
        }
        .mainLogo {
          text-align: center;
          width: 100%;
          max-width: 250px;
          margin: auto;
        }
        .radioButtons {
          padding-bottom: 50px;
        }
        body {
          background-color: #ddf4ff;
          height: 100vh;
        }
        .intro {
          background-color: #ddf4ff;
        }
        .sectionTwo {
          display: none;
        }
      }
      @media only screen and (max-width: 436px) {
        .TermsText a {
          display: unset !important;
        }
      }
      /* @media only screen and (max-width: 413px) {
        .termc {
          position: absolute !important;
          top: 26px;
          left: 118px;
        }
      } */
    </style>
  </head>
  <body>
    <!-- intro new -->
    <div class="intro">
      <div class="mainLogo">
        <img class="mainLogo" src="assets/logo/H&MS Expo logo.png" />
      </div>
      <div class="introContents">
        <div class="introSections">
          <div class="sectionOne">
            <p class="welcomeIntro">Welcome to</p>
            <p class="welcomeHsptlText">Hospital & Medical Supplies Expo</p>
            <p class="chooseText">Choose a language :</p>
            <div class="radioButtons">
              <div class="radioButtonOne">
                <input type="radio" name="language" class="inputone" value="english" checked />
                <div class="overLay"></div>
                <span>English</span>
              </div>
              <div class="radioButtonTwo">
                <input type="radio" name="language" class="inputtwo" value="hindi" />
                <div class="overLay"></div>
                <span>हिंदी</span>
              </div>
            </div>
            <div id="name-container">
              <input class="nameInput" type="text" placeholder="Enter your name" id="name-value" />
            </div>
            <p class="wrongText">* Please enter minimum 3 characters</p>
            <div id="overlay"></div>
            <div id="error-popup" class="popup">
              <span id="error-message"></span>
              <span id="close-icon" onclick="hidePopup()">X</span>
            </div>
            <button class="enterExpoButton" type="submit" id="enterExpo-btn">Continue</button>
            <div class="termsSection">
              <p class="TermsText">*By clicking on continue, you accept MarketCentral's</p>
              <a target="_blank" class="termc" href="expot&c.html">Terms & Conditions</a>
            </div>
          </div>
          <div class="sectionTwo">
            <img src="assets/icons/intro images.webp" />
            <div class="introPoweredBy">
              <a href="https://www.marketcentral.in"><img src="assets/icons/introMcImg.png" /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="threeImages" style="text-align: center">
        <h2 class="Avthar-text">Choose Your Avatar</h2>
        <br />
        <div class="threeImagesContents">
          <div class="images" id="avthar1" onclick="displayImageId(this)">
            <img class="maleAvtar" src="assets/Avthars/Avthar1.png" />
            <img class="chosenMaleAvtar" maleAvtar src="assets/Avthars/chosenMaleAvatar.png" />
          </div>
          <div class="images" id="avthar2" onclick="displayImageId(this)">
            <img class="femaleAvtar" src="assets/Avthars/Avthar2.png" />
            <img class="chosenFemaleAvtar" src="assets/Avthars/chosenFemaleAvtar.png" />
          </div>
          <!-- <div class="images">
                <img src="assets/Avthars/Avthar3.png" id="avthar3" onclick="displayImageId(this)" >
            </div> -->
        </div>
        <div class="image-id">
          <!-- <h2 id="displayId"></h2> -->
        </div>
        <div class="continueExpoButton">
          <button class="continue-text">Continue</button>
        </div>
        <!-- <p class="TermsText">By clicking on continue, you accept MarketCentral's <a href="">Terms & Conditions</a></p> -->
      </div>
    </div>
