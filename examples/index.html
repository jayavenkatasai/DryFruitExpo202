<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital And Medical Supplies Expo</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/H&MS Expo logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/intro.css" />
      
    <script src="js/ip-address.js"></script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
  </head>
  <body>
    <div class="intro">
      <div
        class="introContents"
        style="
          background-image: url('assets/background_images/digitalIntroImg.png');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
        "
      >
        <div class="introText">
          <div class="logoContents">
              <img class="logoImg" src="assets/logo/digiExpoLogo.png">
              <img class="poweredBy" src="assets/logo/poweredByImg.png">
          </div>
          <h4 class="welcomeText">Welcome to</h4>
          <h4 class="hsptltext">Hospital and Medical Supplies Expo</span></h4>
          <div class="inputText">
            <img src="assets/icons/userIcon.png" />
            <input type="text" placeholder="Enter name" id="name-value" />
          </div>
       

          <div class="enterExpoButton" id="enterExpo-btn">
            <button id="submit-link">Enter Expo</button>
          </div>
        </div>
        
        <div class="threeImages" style="text-align: center;">
          <h2>Choose Your Avatar</h2>
        <br>
          <div class="threeImagesContents">
              <div class="images" id="avthar1" onclick="displayImageId(this)">
                  <img class="maleAvtar" src="assets/Avthars/Avthar1.png" >
                  <img class="chosenMaleAvtar" src="assets/Avthars/chosenMaleAvatar.png" >
              </div>
              <div class="images" id="avthar2" onclick="displayImageId(this)">
                  <img class="femaleAvtar" src="assets/Avthars/Avthar2.png">
                  <img class="chosenFemaleAvtar" src="assets/Avthars/chosenFemaleAvtar.png">
              </div>
              <!-- <div class="images">
                  <img src="assets/Avthars/Avthar3.png" id="avthar3" onclick="displayImageId(this)" >
              </div> -->
          </div>
          <div class="image-id">
            <!-- <h2 id="displayId"></h2> -->
           </div>
          <div class="continueExpoButton">
              <button>Continue</button>
          </div>
      </div>
      
    </div>
</div>
    </div>
  </body>
  <script src="/js/introjs/intro.js"></script>
</html>
