<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script> 
</head>
<body>
    <a-scene
        cursor="rayOrigin: mouse"
        xr-mode-ui="enabled: false"
        gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/; meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js; basisTranscoderPath: https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/libs/basis/;"
    >
        <a-assets>
            <a-asset-item id="lobbymodel" src="assets/lobbymodels/newlobby7.glb"></a-asset-item>
            <a-asset-item id="enterButton" src="assets/lobbymodels/lobby enter btn.glb"></a-asset-item>
            <a-asset-item id="lobbyrotatedisplay" src="assets/lobbymodels/newlobby4display.glb"></a-asset-item>
            <a-asset-item id="lobbyadvertisment" src="assets/lobbymodels/display holder 2.glb"></a-asset-item>
            <a-asset-item id="pillar" src="assets/lobbymodels/right_pillar.glb"></a-asset-item>
            <img id="phone-icon" src="assets/icons/phonelogo.png" />
            <img id="email-icon" src="assets/icons/emaillogo.png" />
            <img id="whatsapp-icon" src="assets/icons/whatsappicon.png" />
            <img id="expodirectory-icon" src="assets/icons/infoimg.png" />
        </a-assets>

        <a-entity gltf-model="#lobbyrotatedisplay" position="0.571 4.706 3.196" rotation="13.386 0 0" id="rdisplay" animation-mixer="clip:*;timeScale: 0.5;" scale="2.5 2.5 2.5"></a-entity>

        <a-entity gltf-model="#enterButton" position="7.637 -2.766 0.827" scale="3 3 3" id="enterExhibitonbtn" animation-mixer="clip:*;timeScale: 0.5;" cursor-listener3></a-entity>
    
        <a-entity gltf-model="#enterButton" position="16.953 -2.766 0.827" scale="3 3 3" id="enterlobbybtn" animation-mixer="clip:*;timeScale: 0.5;" cursor-listener="targetPage:webinar.html;type:visit-webinar"></a-entity>

        <!-- Adjust the width and height to match the image's 16:9 aspect ratio -->
        <a-plane 
            src="assets/background_images/lobby bg layer.png" 
            width="16" 
            height="9" 
            position="0 0 -10" 
            rotation="0 0 0" 
            side="double">
        </a-plane>

        <a-entity
            camera
            id="camera"
            position="0 1 10"
            look-controls="magicWindowTrackingEnabled:false;enabled:false"
            touchEnabled="true"
        ></a-entity>
    </a-scene>

    <script>
        // Adjust camera zoom to ensure the plane fills the view
        document.querySelector('#camera').setAttribute('camera', 'fov', 75);
    </script>
</body>
</html>
