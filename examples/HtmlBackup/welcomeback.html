      }

              flex-direction:column;

    <div class="intro">

        class="introContents"
       
      >
        <div class="introText">
          <h4 class="welcomeText welcomebackstart" id="nametext">Welcome Back </h4><span id="namevalue"></span>
          <h3 class="hsptltext welcomeBackHsptlText">Hospital and Medical <span class="suppliestext">Supplies Expo</span></h3>

  <script src="/js/introjs/welcomeback.js"></script>
  <script src="js/translatorjs/welcomebacktranslato.js"></script>
  <script>
    $(window).on('load', function () {
      var uid = localStorage.getItem('GUID');
        const data = {
      exhibition_ID: 3,
      visitor_guid: uid,
      is_closed: 0
      };
    // Convert data to a JSON string
    const dataString = JSON.stringify(data);
    // Use navigator.sendBeacon to send data to the server
    const result = navigator.sendBeacon(
      'https://www.marketcentral.in/rest/virtualExpo/general/UpdateChatStatus',
      dataString
    );

    // Log the result of the sendBeacon call
    if (result) {
      console.log('Data successfully queued for sending.');
    } else {
      console.log('Failed to queue data for sending.');
    }
    });
    
  </script>
